<div class="overlay">
  <div class="body">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="validate()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" >
          </div>
          <div>
              <small class = 'text-danger'>{{this.condition}}</small>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </form>
  </div>
  </div>
</div>
